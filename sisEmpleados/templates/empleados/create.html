{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
  <div class="alert alert-danger" role="alert">
    {% for message in messages %}
       {{message}}
    {% endfor %}
  </div>
{% endif %}
{% endwith %}

<form method="post" action="/store" enctype="multipart/form-data">
  
    <div class="card">
        <div class="card-header"> Modificar a el empleado</div>
        <div class="card-body">
            <h4 class="card-title">Datos del empleado</h4>
            <p class="card-text">
                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input type="text" name="txtNombre" id="txtNombre" lass="form-control" placeholder="" aria-describedby="helpId" >                  
                </div>

                <div class="form-group">
                    <label for="txtcorreo">Correo:</label>
                    <input type="text" name="txtcorreo" id="txtcorreo" lass="form-control" placeholder="" aria-describedby="helpId" >                  
                </div>

                <div class="form-group">
                   <label for="txtfoto">Foto:</label>
                   <input type="file" name="txtfoto" id="txtfoto" lass="form-control" placeholder="" aria-describedby="helpId" >                  
                </div>

                <div class="form-group">
                    <input type="submit" value="Agregar" class="btn btn-success">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                 </div>
            </p>
        </div>
    </div>
  
    
</form>
{% include 'footer.html' %}

{% include 'header.html' %}
<h1>formulario de editar </h1>

{% for empleado in empleados %}
    
<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header"> Modificar a el empleado</div>
        <div class="card-body">
            <h4 class="card-title">Datos del empleado</h4>
            <p class="card-text">
                
                <input type="hidden" name="txtid" id="txtid" value="{{empleado[0]}}" >
                <div class="form-group">
                  <label for="txtNombre">Nombre:</label>
                  <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}"  lass="form-control" placeholder="" aria-describedby="helpId" >                  
                </div>

                <div class="form-group">
                    <label for="txtcorreo">Correo:</label>
                    <input type="text" name="txtcorreo" id="txtcorreo" value="{{empleado[2]}}" lass="form-control" placeholder="" aria-describedby="helpId" >                  
                  </div>
                  
                  <div class="form-group">
                    <label for="txtfoto">Foto:</label>
                    <label><img class="img-thumbnail" width="100" src="{{url_for("uploads", nombreFoto=empleado[3])}}   " alt="{{empleado[3]}}"></label>
                    <input type="file" name="txtfoto" id="txtfoto" lass="form-control" placeholder="" aria-describedby="helpId" >                  
                  </div>
                
                  <div class="form-group">
                    <input type="submit" value="Modificar" class="btn btn-success">
                    <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                 </div> 

            </p>
        </div>
    </div>

</form>
{% endfor %}
{% include 'footer.html' %}
